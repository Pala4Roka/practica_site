<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <canvas style="position: fixed; width:100%; height: 200vh; z-index: -100;" width="1000px" height="600px" id="matrixBackground" ></canvas>
    <link rel="stylesheet" href="styles.css">
    <script src="scrip.js"></script>
</head>
<body>
<div class="empty-space"></div>
<div class="registration-container">
    <div class="registration-box">
        <h2>Регистрация</h2>
        <form>
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="nick">Никней пользователя:</label>
                <input type="text" id="nick" name="nick" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
            </div>
            <div class="form-group">
                <label for="genre">Выберите жанр:</label>
                <div class="select-style">
                    <select id="genre" name="genre">
                        <option value="action">Экшен</option>
                        <option value="coop">Кооператив</option>
                        <option value="roguelike">Рогалик</option>
                        <option value="rpg">Rpg</option>
                        <option value="card">Гонки</option>
                        <option value="simulation">Симуляторы</option>
                        <!-- Добавьте другие жанры -->
                    </select>
                </div>
            <div class="form-group">
                <label for="tel">Номер телефона:</label>
                <input type="number" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>

<footer</footer>
    <canvas style="position: fixed; width:100%; height: 200vh; z-index: -100;" width="1000px" height="600px" id="matrixBackground" ></canvas>
<script src="scrip.js"></script>
</body>
</html>
